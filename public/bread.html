<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team.Gaesago - Bread</title>
    <link rel="stylesheet" href="design.css" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header-section">
            <p class="header-title">대전대신고등학교 매점 - 빵</p>
        </div>
        <a href="index.html"><img src="./디자인/shop.png" alt="shop icon"></a>
        <p class="header-title">Team. 개사고</p>
    </div>
    <div id="items-container"></div>

    <div class="form-container">
        <h2>물품 추가/수정</h2>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <input type="text" id="name" placeholder="이름" required>
            <input type="number" id="price" placeholder="가격" required>
            <input type="number" id="stock" placeholder="재고량" required>
            <input type="hidden" id="category" value="bread">
            <button type="submit">저장</button>
        </form>
    </div>

    <script>
        async function fetchItems() {
            const res = await fetch('/api/items?category=bread');
            const items = await res.json();
            const container = document.getElementById('items-container');
            container.innerHTML = items.map(item => `
                <div class="item">
                    <p class="name">${item.name}</p>
                    <img src="./디자인/빵.png" alt="${item.name}">
                    <p class="value">${item.price}원</p>
                    <p class="amount">${item.stock}개</p>
                    <button onclick="editItem(${item.id}, '${item.name}', ${item.price}, ${item.stock})">수정</button>
                    <button onclick="deleteItem(${item.id})">삭제</button>
                </div>
            `).join('');
        }

        document.getElementById('item-form').addEventListener('submit', async event => {
            event.preventDefault();
            const id = document.getElementById('item-id').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const category = document.getElementById('category').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/items/${id}` : '/api/items';
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, stock, category })
            });

            if (res.ok) {
                fetchItems();
                document.getElementById('item-form').reset();
                document.getElementById('item-id').value = '';
            } else {
                alert('물품 저장 중 오류가 발생했습니다.');
            }
        });

        async function deleteItem(id) {
            const res = await fetch(`/api/items/${id}`, { method: 'DELETE' });
            if (res.ok) fetchItems();
            else alert('물품 삭제 중 오류가 발생했습니다.');
        }

        function editItem(id, name, price, stock) {
            document.getElementById('item-id').value = id;
            document.getElementById('name').value = name;
            document.getElementById('price').value = price;
            document.getElementById('stock').value = stock;
        }

        fetchItems();
    </script>
</body>
</html>
